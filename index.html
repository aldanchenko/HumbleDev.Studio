<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumbleDev.Studio</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Shadows Into Light', cursive;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #222;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 42px;
            margin: 20px 0;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
        }

        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 3px;
            background: #222;
            margin: 5px auto;
            border-radius: 2px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 10px 20px;
            opacity: 0;
            animation: fadeInText 1.8s ease-in-out forwards;
        }

        .sketch-box {
            border: 2px solid #222;
            padding: 10px;
            display: inline-block;
            margin: 20px auto;
            background: white;
            border-radius: 5px;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards, shaky 2s infinite alternate ease-in-out;
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
            opacity: 0;
            animation: fadeInText 2.2s ease-in-out forwards;
        }

        /* Логотип */
        .logo {
            max-width: 150px;
            margin-top: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shaky {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="HumbleDev Logo" class="logo">
        <h1>HumbleDev.Studio</h1>
        <div class="sketch-box">
            <p>Crafting ideas into reality, with a humble touch.</p>
        </div>
        <p>
            We build elegant, functional, and intuitive software solutions.<br>
            Specializing in IntelliJ IDEA plugins, VSCode extensions, macOS & iOS apps.
        </p>
        <div class="footer">
            &copy; 2025 HumbleDev.Studio – Designed with a touch of creativity ✏️
        </div>
    </div>
</body>
</html>
