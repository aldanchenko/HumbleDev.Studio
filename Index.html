<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumbleDev.Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Shadows Into Light', cursive;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #222;
        }

        h1 {
            font-size: 42px;
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 3px;
            background: #222;
            margin: 5px auto;
            border-radius: 2px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 10px 20px;
        }

        .sketch-box {
            border: 2px solid #222;
            padding: 10px;
            display: inline-block;
            margin: 20px auto;
            background: white;
            border-radius: 5px;
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HumbleDev.Studio</h1>
        <div class="sketch-box">
            <p>Crafting ideas into reality, with a humble touch.</p>
        </div>
        <p>
            We build elegant, functional, and intuitive software solutions.<br>
            Specializing in IntelliJ IDEA plugins, VSCode extensions, macOS & iOS apps.
        </p>
        <div class="footer">
            &copy; 2025 HumbleDev.Studio – Designed with a touch of creativity ✏️
        </div>
    </div>
</body>
</html>
